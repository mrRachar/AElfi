Index:
    - index.py
    - index.html
    - index.htm
    - index.xml
    - index.txt
    - index.png
    - index.jpg
    - index.jpeg
    - index.pdf

Charset: 'utf-8'

Error:
    403: "text:Let's just pretend that file doesn't exist [403 Forbidden]"
    404: "AElfi/defaults/404.py"
    500: "text:Problem whilst processing, oops [500 Server Error]"

# Protected are regexes
Protected:
    - aelfi\.conf
    - AElfi/.*
    - .*\.template
    - \.htaccess

Extensions:
    default:
        content-type: 'application/octet-stream'
    # Basics #
    HTML:
        extensions:
            - html
            - htm
            - htmls
        content-type: 'text/html;charset=utf-8'
    Text:
        extensions:
            - txt
            - text
        content-type:  'text/text;charset=utf-8'
    JPEG:
        extensions:
            - jpg
            - jpeg
        content-type: 'image/jpeg'
    PNG:
        extensions:
            - png
        content-type: 'image/png'
    XML:
        extensions:
            - xml
        content-type: 'application/xml'
    PDF:
        extensions:
            - pdf
        content-type: 'application/pdf'
    COMPRESSED_ZIP:
        extensions:
            - zip
        content-type: 'application/zip'
    SVG:
        extensions:
            - svg
        content-type: 'image/svg+xml'
    Cascading_Style_Sheet:
        extensions:
            - css
            - xcss
        content-type: 'text/css;charset=utf-8'

    # Microsoft Office #
    Microsoft Word:
        extensions:
            - doc
        content-type: 'application/msword'
    Microsoft Excel:
        extensions:
            - xls
        content-type: 'application/vnd.ms-excel'
    Microsoft Powerpoint:
        extensions:
            - ppt
        content-type: 'application/vnd.ms-powerpoint'
    Microsoft Publisher:
        extensions:
            - pub
        content-type: 'application/x-mspublisher'
    Microsoft Access:
        extensions:
            - mdb
        content-type: 'application/x-msaccess'
    Microsoft Visio:
        extensions:
            - vsd
        content-type: 'application/vnd.visio'
    Microsoft WordX:
        extensions:
            - docx
        content-type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
    Microsoft WordX Template:
        extensions:
            - dotx
        content-type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.template'
    Microsoft ExcelX:
        extensions:
            - xlsx
        content-type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
    Microsoft ExcelX Template:
        extensions:
            - xltx
        content-type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.template'
    Microsoft PowerpointX:
        extensions:
            - pptx
            - sldx
            - ppsx
        content-type: '	application/vnd.openxmlformats-officedocument.presentationml.presentation'
    Microsoft PowerpointX Template:
        extensions:
            - potx
        content-type: 'application/vnd.openxmlformats-officedocument.presentationml.template'
    Microsoft Onenote:
        extensions:
            - onetoc
        content-type: 'application/onenote'

    # Media #
    Windows Media Video:
        extensions:
            - mwv
        content-type: 'video/x-ms-mwv'
    Windows Media Audio:
        extensions:
            - wma
        content-type: 'audio/x-ms-wma'
    MP3:
        extensions:
            - mp3
            - mpa
        content-type: 'audio/mpeg'
    MP4 Audio:
        extensions:
            - mp4a
        content-type: 'audio/mp4'
    MP4:
        extensions:
            - mp4
        content-type: 'video/mp4'

    # Images #
    TIFF:
        extensions:
            - tiff
            - tif
        content-type: 'image/tiff'

    # Distributions #
    Apple Disk Image:
        extensions:
            - dmg
            - smi
            - img
        content-type: 'application/x-apple-diskimage'


