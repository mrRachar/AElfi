Index:
    - index.py
    - index.html
    - index.htm
    - index.xml
    - index.txt
    - index.png
    - index.jpg
    - index.jpeg
    - index.pdf

Error:
    403: "index.html"
    404: "text:Oops, we couldn't find that file"
    500: "text:Problem whilst processing, oops"

Extensions:
    HTML:
        extensions:
            - html
            - htm
        content-type: 'text/html'
    Text:
        extensions:
            - txt
            - text
        content-type:  'text/text'
    JPEG:
        extensions:
            - jpg
            - jpeg
        content-type: 'image/jpeg'

Charset: 'utf-8'

# Protected are regexes
Protected:
    - aelfi\.conf
    - AElfi/.*
